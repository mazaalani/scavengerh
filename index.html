<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Scavenger Hunt</title>

    <meta name="description" content="Scavenger Hunt Game" />

    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./global.css?v=1.0.00" />
    <link rel="stylesheet" href="./build/public/build/bundle.css?v=1.0.00" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="./build/bundle.js?v=1.0.00"></script>
  </head>

  <body>
    <noscript>
      <div>Oops! Javascript required here! Allow it and try again!</div>
    </noscript>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          const registration = await navigator.serviceWorker.register(
            "service-worker.js",
            {
              scope: "./",
            }
          );
        });
      }
    </script>
  </body>
</html>
